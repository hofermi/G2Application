version: "3.2"
services:
  mariadb:
    image: mariadb:10.5.9
    container_name: g2_mariadb
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ~/docker/volumes/mariadb:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "g2-prototype-pw"

  # For use of confluentinc/... images, only version 6.0.x can be used.
  # Only this version is compatible to kafka-clients 2.6.0, which is used by this spring version.
  # see https://docs.confluent.io/platform/current/installation/versions-interoperability.html for more informations.
  zookeeper:
    image: confluentinc/cp-zookeeper:6.0.2
    hostname: zookeeper
    container_name: g2_zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka-0:
    image: bitnami/kafka:2.8.0
    container_name: g2_kafka-0
    restart: always
    ports:
      - 9092:9092
#    volumes:
#      - ~/docker/volumes/kafka/kafka-0:/bitnami/kafka
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_LISTENERS: >-
        INTERNAL://:29092,EXTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: >-
        INTERNAL://kafka-0:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: >-
        INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
    depends_on:
      - zookeeper

  kafka-1:
    image: bitnami/kafka:2.8.0
    container_name: g2_kafka-1
    restart: always
    ports:
      - 9093:9093
#    volumes:
#      - ~/docker/volumes/kafka/kafka-1:/bitnami/kafka
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_LISTENERS: >-
        INTERNAL://:29092,EXTERNAL://:9093
      KAFKA_ADVERTISED_LISTENERS: >-
        INTERNAL://kafka-1:29092,EXTERNAL://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: >-
        INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
    depends_on:
      - zookeeper

  kafka-2:
    image: bitnami/kafka:2.8.0
    container_name: g2_kafka-2
    restart: always
    ports:
      - 9094:9094
#    volumes:
#      - ~/docker/volumes/kafka/kafka-2:/bitnami/kafka
