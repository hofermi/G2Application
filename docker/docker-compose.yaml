    image: confluentinc/cp-schema-registry:6.0.2
    hostname: schema-registry
    container_name: g2_schema-registry
    restart: always
    depends_on:
      - kafka-0
      - kafka-1
      - kafka-2
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka-0:29092,kafka-1:29092,kafka-2:29092'

  kowl:
    image: quay.io/cloudhut/kowl:v1.3.1
    container_name: g2_kowl
    restart: always
    ports:
      - 9000:8080
    environment:
      KAFKA_BROKERS: >-
        kafka-0:29092,kafka-1:29092,kafka-2:29092
      KAFKA_SCHEMAREGISTRY_URLS: >-
        http://schema-registry:8081
